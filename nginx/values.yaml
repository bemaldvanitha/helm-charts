# Replica count
# Image, both name and tag
# Service type and port

# replica count - number of replica count
replicaCount: 1

# Setting for nginx image
image:
  name: nginx
  tag: "1.27.0"

# nginx container port
containerPorts:
  http: 80

# Service type and exposed port and enable status
service:
  enable: true
  type: ClusterIP
  port: 80